<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MKD Stock Spot</title>
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
</head>
<body>
<div id="dots-container"></div>

<div class="navbar">
    <img src="{% static 'images/background2.png' %}" alt="Logo" class="navbar-logo">
    <div class="nav-buttons">
        <a href="{% url 'index.html' %}" class="nav-button">Home</a>
        <a href="{% url 'sign_up.html' %}" class="nav-button nav-login">Sign up</a>
        <a href="{% url 'contact.html' %}" class="nav-button">Contact</a>
    </div>
</div>

<div class="container">
    <h1>HELLO!</h1>
    <p>Please enter your details</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-grid">
            <div class="form-column">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
            </div>
            <div class="form-column">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="**********" required>
            </div>
        </div>

        <button type="submit">Sign up</button>
    </form>

    <div class="existing-account">
        <p>Already have an account?</p>
        <a href="{% url 'log_in.html' %}" class="login-link">Log in to an existing account</a>
    </div>
</div>

<div class="footer">
    <p>Â© 2024 MKD Stock Spot Inc. All Rights Reserved.</p>
    <div class="social-icons">
        <a href="#" class="social-icon"><img src="{% static 'images/instagram_logo.png' %}" alt="Instagram"></a>
        <a href="#" class="social-icon"><img src="{% static 'images/facebook_logo.png' %}" alt="Facebook"></a>
        <a href="#" class="social-icon"><img src="{% static 'images/twitter_logo.png' %}" alt="Twitter"></a>
    </div>
</div>

<script src="{% static 'js/log_in.js' %}"></script>
</body>
</html>
