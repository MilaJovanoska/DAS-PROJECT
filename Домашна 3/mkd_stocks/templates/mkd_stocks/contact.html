<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MKD Stock Spot</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
</head>
<body>
<header>
    <nav class="navbar">

        <div class="logo">
            <a href="{% url 'contact.html' %}">
                <img src="{% static 'images/mkd_stock_spot_logo_light_blue.png' %}" alt="MKD Stock Spot Logo">
            </a>
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'index.html' %}">Home</a></li>
            <li><a href="{% url 'about_us.html' %}">About us</a></li>
            <li><a href="{% url 'stock_list' %}">News</a></li>
            <li><a href="{% url 'sign_up.html' %}">Sign up</a></li>
            <li><a href="{% url 'contact.html' %}">Contact</a></li>
        </ul>
    </nav>
</header>
<div class="contact-container">
    <h2>Contact us</h2>
    <form method="post">
        {% csrf_token %}

        <div>
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first_name" placeholder="First name" required>
        </div>
        <div>
            <label for="phone-number">Phone number</label>
            <input type="text" id="phone-number" name="phone_number" placeholder="Phone number" required>
        </div>

        <div>
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last_name" placeholder="Last name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div style="grid-column: span 2; display: flex; gap: 20px; align-items: center;">
            <div style="flex: 2;">
                <label for="message">Write your message here</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            <div style="flex: 1; text-align: right;">
                <button type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

<footer class="footer">
    <div class="footer-content">
        <p>Â© 2024 MKD Stock Spot Inc. All Rights Reserved.</p>
        <div class="social-icons">
            <a href="#" aria-label="Instagram">
                <img src="{% static 'images/instagram_logo.png' %}" alt="Instagram">
            </a>
            <a href="#" aria-label="Facebook">
                <img src="{% static 'images/facebook_logo.png' %}" alt="Facebook">
            </a>
            <a href="#" aria-label="Twitter">
                <img src="{% static 'images/twitter_logo.png' %}" alt="Twitter">
            </a>
        </div>
    </div>
</footer>
</body>
</html>
